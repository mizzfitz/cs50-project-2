{% extends "layout.html" %}

{% block content %}
<div id="msgs-cont">
	{% for msg in messages %}
	<div class="msg">
		<h6>{{ msg["usr-name"] }}</h6>
		<h6>{{ msg["time-stamp"] }}</h6>
		<p>{{ msg["message"] }}</p>
	</div>
	{% endfor %}
</div>
<div class="new-msg">
	<form id="msg-form">
		<input type="textarea" name="msg">
		<input type="submit" value="submit">
	</form>
</div>
{% endblock %}
