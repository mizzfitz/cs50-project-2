<!Doctype html>

<html>
	<head>
		<title>Messenger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="//cdnjs.cloudflate.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='scripts/htmlConstructor.js') }}"></script>
		<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
	</head>
	<body>
		<div id="header">
			<h1>Messenger</h1>
			<span id="usr-name">guest</span>
			<select id="channel-select" data-channelList="{{ channels }}">
				{% for opt in channels %}
				<option value="{{ opt }}">{{ opt }}</option>
				{% endfor %}
				<option value="%new">New Channel</option>
			</select>
		</div>
		<div id="messages">
		</div>
		<form id="new-message">
			<input type="textfield" name="new-msg-txt" hint="Message">
			<input type="submit" value="Send">
		</form>
	</body>
</html>
