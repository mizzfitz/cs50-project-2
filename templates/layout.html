<!Doctype html>

<html>
	<head>
		<title>Messenger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="//cdnjs.cloudflate.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='scripts/popups.js') }}"></script>
		<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
	</head>
	<body>
		<div class="header">
			<h1>Messenger</h1>
			<div id="usr-name"><span>guest</span></div>
			<select id="channel-select">
				<option value="/">/</option>
				{% for opt in channels %}
				<option value="{{ opt }}">{{ opt }}</option>
				{% endfor %}
				<option value="/new">New Channel</option>
			</select>
		</div>
		<div class="body">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
